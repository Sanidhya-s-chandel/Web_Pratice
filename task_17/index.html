<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="main flex items-center justify-center bg-zinc-800 h-screen w-full">
        <div class="card bg-white text-center w-[600px] p-8 rounded-lg flex flex-col items-center justify-center">
            <i class="ri-download-2-fill mb-8 text-[70px] text-white bg-green-500 px-8 py-4 rounded-full"></i>
            <h1 class="head text-xl font-semibold mb-6">Click here to Start Downloading.....</h1>
            <div class="load w-full h-8 bg-zinc-400 rounded-full mb-12 overflow-hidden">
                <div class="grow h-full rounded-full w-0 bg-green-600"></div>
            </div>
            <h1 class="per mb-10 text-5xl font-semibold">0%</h1>
            <button class="px-12 py-8 active:scale-[0.9] rounded bg-blue-600 border-2 border-black text-2xl text-white font-semibold">Download</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
